{% extends "base.html" %}
{% block title %}Car Create{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
  </style>
{% endblock %}
{% block content %}
    <h1>Add New Car</h1>

    <form method="POST" action="{{ url_for('add_car') }}">
        <div class="mb-3">
          <label for="brand_name" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand_name" name="brand_name", required>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" name="model", required>
        </div>
        <div class="mb-3">
            <label for="manufacture_year" class="form-label">Year</label>
            <input type="number" class="form-control" id="manufacture_year" name="manufacture_year" value="2000" required>
        </div>
        <div class="mb-3">
            <label for="fuel_type" class="form-label">Fuel Type</label>
            <input type="text" class="form-control" id="fuel_type" name="fuel_type", required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mx-2">Submit</button>
            <button type="button" id="cancelButton" class="btn btn-danger mx-2">Cancel</button>
        </div>

    </form>

    <script>
      document.getElementById('cancelButton').addEventListener('click', function() {
          window.location.href = "{{ url_for('index') }}";
      });
  </script>

{% endblock %}
